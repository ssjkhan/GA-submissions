<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tic-Tac-Toe</title>
		<link
			rel="stylesheet"
			href="./style.css"
		></link>
        <script defer src="./main.js"></script>
	</head>
	<body>
         <div id="overlay"></div> 
        <table>
            <tr>
                <td data-state="0" data-index="0">X</td>
                <td data-state="0" data-index="1">O</td>
                <td data-state="0" data-index="2">X</td>
            </tr>
            <tr>
                <td data-state="0" data-index="3">O</td>
                <td data-state="0" data-index="4">X</td>
                <td data-state="0" data-index="5">O</td>
            </tr>
            <tr>
                <td data-state="0" data-index="6">X</td>
                <td data-state="0" data-index="7">O</td>
                <td data-state="0" data-index="8">X</td>
            </tr>
        </table>
        <span class="hud">
            <div class="scoreLine"><b>X </b><span id="xScore">0</span>  - <span id="oScore">0</span><b> O</b></div>
            <div id="playerTurn">Player Turn: </div>
            <button>New Game</button> 
        </span>
    </body>
</html>
